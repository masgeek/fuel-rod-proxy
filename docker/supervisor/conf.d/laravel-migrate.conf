[program:laravel-migrate]
directory=/var/www/html/fuelrod
command=bash -c "php artisan down && php artisan migrate --step --force && php artisan up || (echo 'Migration failed, bringing application back up' && php artisan up && exit 1)"
autorestart=false
stdout_logfile=/var/log/supervisor/laravel-migrate.log
stderr_logfile=/var/log/supervisor/laravel-migrate-err.log
redirect_stderr=true
inherit=defaults
startsecs=0
priority=30
