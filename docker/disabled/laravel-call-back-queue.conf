[program:laravel-call-back]
process_name=%(program_name)s_%(process_num)02d
directory=/var/www/html/fuelrod
command=php artisan queue:work --queue=call-back --sleep=%(ENV_QUEUE_SLEEP)s --tries=%(ENV_QUEUE_MAX_TRIES)s
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=%(ENV_QUEUE_WORKERS)s
stdout_logfile=/var/log/supervisor/laravel-call-back.log
stderr_logfile=/var/log/supervisor/laravel-call-back-err.log
stopwaitsecs=%(ENV_QUEUE_TIMEOUT)s
priority=300
inherit=defaults