services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    hostname: n8n
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-false}
      N8N_DISABLE_SIGNUP: ${N8N_DISABLE_SIGNUP:-true}

    volumes:
    - n8n-data:/home/node/.n8n
    networks:
      - web
      - internal