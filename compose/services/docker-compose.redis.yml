services:

  redis:
    image: bitnami/redis:8.0.2
    container_name: redis
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?error}
    volumes:
      - redis-data:/bitnami/redis/data
    networks:
      - internal
      - web