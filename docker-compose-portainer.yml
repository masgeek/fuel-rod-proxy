name: 'portainer'

services:
  portainer:
      image: portainer/portainer-ce    
      container_name: portainer
      restart: unless-stopped
      networks:
        - web
        - internal
      volumes:
          - '/var/run/docker.sock:/var/run/docker.sock'
          - portainer:/data
      ports:
      - '8010:8000'
      - '9010:9000'

volumes:
  portainer: {}
