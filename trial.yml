name: "fuelrod"

services:
  maria:
    container_name: maria
    image: bitnami/mariadb:11.5.2
    volumes:
      - maria_db:/bitnami/mariadb
      - ${PWD}/db_conf/fuelrod:/etc/mysql/conf.d
      - ${PWD}/db-backup:/usr/fuelrod
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MARIADB_ROOT_HOST : "%"
      MARIADB_ROOT_PASSWORD: ${DB_PASS:?error}
      MARIADB_DATABASE : ${DB_NAME:?error}
      MARIADB_USER : ${DB_USER:?error}
      MARIADB_PASSWORD : ${DB_PASS:?error}
    networks:
     - internal
     - web
      
  adminer:
    container_name: adminer
    hostname: adminer
    image: adminer
    environment:
      ADMINER_DEFAULT_DB_DRIVER: mysql
      ADMINER_DEFAULT_DB_HOST: maria
      ADMINER_DEFAULT_DB_NAME: ${DB_SERVICE:-maria}
      # ADMINER_DESIGN: ${THEME}
      # ADMINER_PLUGINS: ${PLUGINS}
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - web
      - internal

  fuelrod:
    container_name: fuelrod
    image: masgeek/fuelrod-laravel:latest
    hostname: fuelrod
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      - maria
      - redis
    networks:
      - web
      - internal

  redis:
      image: bitnami/redis:7.4.1
      container_name: redis
      restart: unless-stopped
      ports:
          - "6379:6379"
      environment:
          REDIS_PASSWORD: ${REDIS_PASSWORD:?error}
      networks:
        - internal

  portal:
    image: tsobu/fuelrod-sms-portal:${PORTAL_TAG}
    hostname: portal
    container_name: portal
    restart: unless-stopped
    depends_on:
      - fuelrod
    ports:
      - 3004:80
    networks:
      - web
      - internal

  # metabase:
  #   container_name: metabase
  #   hostname: metabase
  #   image: metabase/metabase
  #   restart: unless-stopped
  #   ports:
  #     - 3006:3000
  #   volumes:
  #     - metabase-data:/metabase-data
  #   networks:
  #     - web
  #     - internal

  
  dozzle:
    container_name: dozzle
    hostname: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    networks:
      - web
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOZZLE_HOSTNAME: ${DOZZLE_HOSTNAME:-https://munywele.co.ke}
    ports:
      - 9999:8080




networks:
  default:
    name: default
  internal:
    name: internal
    external: false
  web:
    name: web
    external: true

volumes:
  maria_db: {}
