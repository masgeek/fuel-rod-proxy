version: '3.3'
services:
  app1:
    restart: always
    image: app:latest
    ports:
      - 5000:5000
    environment:
      APP_NAME: "application 1"
  app2:
    restart: always
    image: tsobu/fuelrod-api:latest
    ports:
      - 9000:9000
    environment:
      APP_NAME: "application 2"

  nginx:
    restart: always
    image: my-nginx:latest
    ports:
      - 80:80
    links:
      - app1:app1
      - app2:app2