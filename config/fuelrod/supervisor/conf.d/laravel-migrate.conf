[program:laravel-migrate]
directory=/var/www/html/fuelrod
command=bash -c  "php artisan down && php artisan migrate --step --force && php artisan up || (echo 'Migration failed' && if [ -f /var/www/html/fuelrod/.env ] && grep -q 'AUTO_RECOVER_FAILED_MIGRATIONS=true' /var/www/html/fuelrod/.env; then echo 'Auto-recovering application per configuration'; php artisan up; else echo 'Application remains in maintenance mode'; fi && exit 1)"
autorestart=false
stdout_logfile=/var/log/supervisor/laravel-migrate.log
stderr_logfile=/var/log/supervisor/laravel-migrate-err.log
redirect_stderr=true
inherit=defaults
startsecs=0
priority=30
